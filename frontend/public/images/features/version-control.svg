<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC" rx="12"/>
  
  <!-- Version Timeline -->
  <g transform="translate(100, 100)">
    <!-- Timeline Line -->
    <line x1="0" y1="200" x2="600" y2="200" stroke="#E2E8F0" stroke-width="4"/>
    
    <!-- Version Points -->
    <g>
      <!-- Version 1 -->
      <circle cx="50" cy="200" r="20" fill="#8B5CF6"/>
      <text x="50" y="250" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748B">v1.0</text>
      
      <!-- Version 2 -->
      <circle cx="200" cy="200" r="20" fill="#8B5CF6"/>
      <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748B">v1.1</text>
      
      <!-- Version 3 -->
      <circle cx="350" cy="200" r="20" fill="#8B5CF6"/>
      <text x="350" y="250" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748B">v1.2</text>
      
      <!-- Current Version -->
      <circle cx="500" cy="200" r="25" fill="#8B5CF6" stroke="white" stroke-width="4"/>
      <text x="500" y="250" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748B">Current</text>
    </g>
  </g>
  
  <!-- Version Diff -->
  <g transform="translate(100, 300)">
    <rect width="600" height="200" fill="white" stroke="#E2E8F0" stroke-width="2" rx="8"/>
    
    <!-- Diff Header -->
    <rect x="0" y="0" width="600" height="40" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="2" rx="8"/>
    <text x="20" y="25" font-family="Arial" font-size="14" fill="#64748B">Changes in v1.2</text>
    
    <!-- Diff Content -->
    <g transform="translate(20, 60)">
      <!-- Added Line -->
      <rect width="560" height="24" fill="#86EFAC" fill-opacity="0.2" rx="4"/>
      <text x="10" y="16" font-family="monospace" font-size="12" fill="#059669">+ Added new measurement</text>
      
      <!-- Modified Line -->
      <g transform="translate(0, 34)">
        <rect width="560" height="24" fill="#FDE047" fill-opacity="0.2" rx="4"/>
        <text x="10" y="16" font-family="monospace" font-size="12" fill="#CA8A04">~ Modified material specs</text>
      </g>
      
      <!-- Removed Line -->
      <g transform="translate(0, 68)">
        <rect width="560" height="24" fill="#FCA5A5" fill-opacity="0.2" rx="4"/>
        <text x="10" y="16" font-family="monospace" font-size="12" fill="#DC2626">- Removed outdated note</text>
      </g>
    </g>
  </g>
</svg>
