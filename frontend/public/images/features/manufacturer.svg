<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC" rx="12"/>
  
  <!-- Split View -->
  <g>
    <!-- Tech Pack View -->
    <rect x="50" y="50" width="350" height="500" fill="white" stroke="#E2E8F0" stroke-width="2" rx="8"/>
    <text x="70" y="90" font-family="Arial" font-size="16" font-weight="bold" fill="#1F2937">Tech Pack Details</text>
    
    <!-- Content Blocks -->
    <rect x="70" y="120" width="310" height="40" fill="#F1F5F9" rx="4"/>
    <rect x="70" y="170" width="310" height="40" fill="#F1F5F9" rx="4"/>
    <rect x="70" y="220" width="310" height="40" fill="#F1F5F9" rx="4"/>
    
    <!-- Measurement Table -->
    <rect x="70" y="280" width="310" height="200" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" rx="8"/>
    <line x1="70" y1="320" x2="380" y2="320" stroke="#E2E8F0" stroke-width="2"/>
    <line x1="70" y1="360" x2="380" y2="360" stroke="#E2E8F0" stroke-width="2"/>
    <line x1="70" y1="400" x2="380" y2="400" stroke="#E2E8F0" stroke-width="2"/>
    <line x1="70" y1="440" x2="380" y2="440" stroke="#E2E8F0" stroke-width="2"/>
  </g>
  
  <!-- Manufacturer Feedback -->
  <g transform="translate(400, 50)">
    <rect width="350" height="500" fill="white" stroke="#E2E8F0" stroke-width="2" rx="8"/>
    
    <!-- Header -->
    <g>
      <rect width="350" height="50" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" rx="8"/>
      <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#1F2937">Manufacturer Feedback</text>
    </g>
    
    <!-- Status -->
    <g transform="translate(20, 70)">
      <rect width="310" height="60" fill="#8B5CF6" fill-opacity="0.1" stroke="#8B5CF6" stroke-width="2" rx="8"/>
      <text x="20" y="35" font-family="Arial" font-size="14" fill="#8B5CF6">Pending Approval</text>
    </g>
    
    <!-- Comments -->
    <g transform="translate(20, 150)">
      <!-- Comment 1 -->
      <g>
        <circle cx="20" cy="20" r="20" fill="#8B5CF6"/>
        <rect x="50" y="0" width="260" height="60" fill="#F1F5F9" rx="8"/>
        <text x="70" y="30" font-family="Arial" font-size="12" fill="#64748B">Please adjust shoulder width</text>
      </g>
      
      <!-- Comment 2 -->
      <g transform="translate(0, 80)">
        <circle cx="20" cy="20" r="20" fill="#6366F1"/>
        <rect x="50" y="0" width="260" height="60" fill="#F1F5F9" rx="8"/>
        <text x="70" y="30" font-family="Arial" font-size="12" fill="#64748B">Material specs look good</text>
      </g>
      
      <!-- Comment 3 -->
      <g transform="translate(0, 160)">
        <circle cx="20" cy="20" r="20" fill="#EC4899"/>
        <rect x="50" y="0" width="260" height="60" fill="#F1F5F9" rx="8"/>
        <text x="70" y="30" font-family="Arial" font-size="12" fill="#64748B">Ready for production</text>
      </g>
    </g>
  </g>
</svg>
