<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC" rx="12"/>
  
  <!-- Chat Window -->
  <rect x="100" y="50" width="600" height="500" fill="white" stroke="#E2E8F0" stroke-width="2" rx="8"/>
  
  <!-- Chat Header -->
  <rect x="100" y="50" width="600" height="60" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" rx="8"/>
  <circle cx="140" cy="80" r="20" fill="#8B5CF6"/>
  <rect x="170" y="70" width="100" height="20" fill="#64748B" rx="4"/>
  
  <!-- Chat Messages -->
  <!-- User Message -->
  <g transform="translate(150, 150)">
    <rect width="300" height="60" fill="#EDF2F7" rx="12"/>
    <text x="20" y="35" font-family="Arial" font-size="14" fill="#1F2937">Can you help me with measurements?</text>
  </g>
  
  <!-- AI Response -->
  <g transform="translate(350, 230)">
    <rect width="300" height="80" fill="#8B5CF6" fill-opacity="0.1" rx="12"/>
    <text x="20" y="35" font-family="Arial" font-size="14" fill="#1F2937">I'll analyze your design and suggest</text>
    <text x="20" y="55" font-family="Arial" font-size="14" fill="#1F2937">the optimal measurements.</text>
  </g>
  
  <!-- Typing Indicator -->
  <g transform="translate(150, 330)">
    <circle cx="10" cy="10" r="4" fill="#8B5CF6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="10" r="4" fill="#8B5CF6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="10" r="4" fill="#8B5CF6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- AI Suggestions -->
  <rect x="150" y="380" width="500" height="120" fill="#8B5CF6" fill-opacity="0.1" stroke="#8B5CF6" stroke-width="2" rx="8"/>
  <rect x="170" y="400" width="460" height="16" fill="#8B5CF6" fill-opacity="0.2" rx="4"/>
  <rect x="170" y="430" width="420" height="16" fill="#8B5CF6" fill-opacity="0.2" rx="4"/>
  <rect x="170" y="460" width="440" height="16" fill="#8B5CF6" fill-opacity="0.2" rx="4"/>
</svg>
